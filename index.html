<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasi Goreng</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel nasi goreng-table">

        <div class="pricing-plan">
            <img src="icons/biasa.jpeg" alt="" class="pricing-img" width="300" height="150">
            <h2 class="pricing-header">goreng biasa</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nasi goreng</li>
                <li class="pricing-features-item">Biasa aja</li>
            </ul>
            <span class="pricing-price">Rp. 10.000</span>
            <a href="#/" class="pricing-button">Pesen Sini</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/spesial.jpeg" alt="" class="pricing-img" width="300" height="150">
            <h2 class="pricing-header">goreng spesial</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nasi Goreng</li>
                <li class="pricing-features-item">Dikasih telur aja</li>
            </ul>
            <span class="pricing-price">Rp. 15.000</span>
            <a href="#/" class="pricing-button is-featured">Pesen Sini</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/komplit.jpeg" alt="" class="pricing-img" width="300" height="150">
            <h2 class="pricing-header">goreng komplit</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nasi Goreng</li>
                <li class="pricing-features-item">Ada telur sama sosis</li>
            </ul>
            <span class="pricing-price">Rp. 25.000</span>
            <a href="#/" class="pricing-button">Pesen Sini</a>
        </div>

    </div>    
    
</body>
</html>
